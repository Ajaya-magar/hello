<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Payment Form Example</span>
            </div>
        </nav>
    </div>

    <div class="alert alert-danger w-100 p-3" role="alert">
        Some fields are missing.
    </div>

    <div class="details w-100 p-3">
        <div class="row g-3 mb-3 align-items-center">
            <div class="col-md-5">
                <label for="cardnumber" class="form-label">Card #</label>
                <input type="text" id="cardnumber" class="form-control" placeholder="******************" aria-label="*****************" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" id="cvc" class="form-control" placeholder="00000" aria-describedby="basic-addon1">
            </div>
            <div class="col-md3">
                <label for="Amount" class="form-label">Amount</label>
                <input type="number" id="Amount" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="username">
            <div class="row g-3 mb-3 align-items-center">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" id="firstname" class="form-control" placeholder="">
                </div>
                <div class="col-md-5">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" id="lastname" class="form-control" placeholder="">
                </div>
            </div>
        </div>

        <div class="row g-3 mb-3 align-items-center">
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="user mb-3">
                <label class="form-label">We accept:</label>
                <div class="row g-3 align-items-center">
                    <div class="col-md-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">Mastercard</label>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">Visa</label>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">Paypal</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
       <div class="col-md-6">
            <div class="user mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" id="comment"></textarea>
                <p>Add any notes here</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9ld7+gAY71O4Jxqu5xZ5Y8nk5GuV21T41JBDV16D" crossorigin="anonymous"></script>

</body>
</html>
